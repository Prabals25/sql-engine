<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 sidebar py-3">
                <div class="sidebar-header mb-4">
                    <h3>Database Explorer</h3>
                </div>
                
                <!-- Table Selection -->
                <div class="mb-3">
                    <label for="table-select" class="form-label">Select Table</label>
                    <select id="table-select" class="form-select"></select>
                </div>
                
                <!-- Column Checkboxes -->
                <div class="sidebar-section mb-3">
                    <h6 class="sidebar-heading">Select Columns</h6>
                    <div id="column-checkboxes" class="mb-3"></div>
                </div>
                
                <!-- Value Selection Filters -->
                <div class="sidebar-section mb-3">
                    <h6 class="sidebar-heading">Filter Values</h6>
                    <div id="value-selection-container" class="mb-3"></div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 main-content py-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Selection Planning</h5>
                    </div>
                    <div class="card-body">
                        <!-- Text area for additional instructions/query -->
                        <div class="mb-3">
                            <label for="user-query" class="form-label">Additional Instructions</label>
                            <textarea id="user-query" class="form-control" rows="4" placeholder="Enter your additional instructions or notes here. This will be sent to the backend for further processing."></textarea>
                        </div>
                        
                        <!-- Submit Button moved to main content area -->
                        <div class="mb-3">
                            <button id="submit-btn" class="btn btn-primary">Submit Selections</button>
                        </div>
                        
                        <!-- Results section -->
                        <div id="results-container" class="mt-4">
                            <p class="text-muted">Select columns and filters from the sidebar, add any additional instructions, then click Submit Selections to send your choices to the backend for processing.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
